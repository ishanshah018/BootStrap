<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script> 
    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <br><br>
        <!-- Button Outline -->
        <button type="button" class="btn btn-outline-primary">Primary-outline</button>
        <button type="button" class="btn btn-outline-success">Success-outline</button>
        <br><br>
        <!-- Button Sizes -->

        <button type="button" class="btn btn-primary btn-lg">Large Button</button>

        <br><br>
        <!-- Button States -->
         <button type="button" class="btn btn-warning active ">Active</button>
         <button type="button" class="btn btn-warning disabled ">Disabled</button>
         <button type="button" class="btn btn-warning"disabled>Disabled-link</button>

        <br><br>
        <!-- Spinner Buttons -->
        <button class="btn btn-primary">
            <span class="spinner spinner-grow"></span>Loading
        </button>
        <br><br>
        <button class="btn btn-primary">
            <span class="spinner spinner-border"></span>Loading
        </button>
    </div>
</body>
</html>
