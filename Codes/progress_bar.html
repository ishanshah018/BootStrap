<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script> 
    <script 
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<body>
    <div class="progress">
        <div class="progress-bar" style="width:50%">50%</div>
    </div>
    <br><br>

        <div class="progress-bar bg-success progress-bar-striped" style="width:50%">50%</div>
    </div>
    <br><br>
    <div class="progress">
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:50%">50%</div>
    </div>
    <br><br>
    
    <div class="progress">
        <div class="progress-bar" style="width:50%">Free Space</div>
        <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width:30%">Danger</div>
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:20%">Warning</div>
    </div>
